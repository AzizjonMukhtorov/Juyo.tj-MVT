<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Бақайдгирӣ</title>
        {% load static %}
        <style>
            body{
                background: url((% static 'images/Душанбе.jpg' %));
            }
        </style>
</head>
<body>
    
    
    <div class="container" style="text-align: center; margin-top: 50px;">
        <h1 style="margin-bottom: 20px; color: #333; font-size: 24px;">Register</h1>
        <form method="post" style="display: inline-block; padding: 20px; border: 1px solid #333; border-radius: 8px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            {{ form.username.errors }}
            <label for="id_username" style="font-weight: bold; color: #333; font-size: 16px;">Ном:</label><br>
            {{ form.username }}
        </div>
        
        <div style="margin-bottom: 15px;">
            {{ form.email.errors }}
            <label for="id_email" style="font-weight: bold; color: #333; font-size: 16px;">Почтаи электронӣ:</label><br>
            {{ form.email }}
        </div>
        
        <div style="margin-bottom: 15px;">
            {{ form.password1.errors }}
            <label for="id_password1" style="font-weight: bold; color: #333; font-size: 16px;">Парол:</label><br>
            {{ form.password1 }}
        </div>
        
        <div style="margin-bottom: 15px;">
            {{ form.password2.errors }}
            <label for="id_password2" style="font-weight: bold; color: #333; font-size: 16px;">Паролро такрор кунед:</label><br>
            {{ form.password2 }}
        </div>
        
        <button type="submit" style="background-color: #333; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-size: 16px;">Бақайдгирӣ</button>
        
        <p style="color: #555; font-size: 14px; margin-top: 10px;">Ҳоло ба қайд гирифта будам. <a href="{% url 'login' %}" style="text-decoration: none; color: #007bff;">Воридшавӣ</a></p>
    </form>
</div>

</body>
</html>
